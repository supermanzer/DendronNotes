version: 1
vaults:
    -
        fsPath: vault
useFMTitle: true
site:
    # assetsPrefix: DendronNotes
    copyAssets: true
    siteHierarchies:
        - root
    siteRootDir: docs
    siteUrl: 'https://supermanzer.github.io/DendronNotes/'
    usePrettyRefs: true
    title: Manzer Notes
    description: Personal knowledge space
    duplicateNoteBehavior:
        action: useVault
        payload:
            - vault
initializeRemoteVaults: true
mermaid: true
generateChangelog: true
journal:
    dailyDomain: daily
    name: journal
    dateFormat: y.MM.dd
    addBehavior: childOfDomain
    firstDayOfWeek: 1
dendronVersion: 0.47.1
